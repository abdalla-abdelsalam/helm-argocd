apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  project: default
  source:
    repoURL: 'https://github.com/your-username/your-repo'
    path: helm
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
